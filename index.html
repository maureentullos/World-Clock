<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css"/>
    <title>World Clock - Maureen Tullos</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    
    <select>
        <option value="">Select a city...</option>
        <option value="">Boston</option>
        <option value="">London</option>
        <option value="">New York</option>
    </select>

        <div class="city">
            <h2>Los Angeles</h2>
            <div class="date">August 14, 2023</div>
            <div class="time">01:24:15 PM</div>
        </div>

        <div class="city">
            <h2>Dublin</h2>
            <div class="date">August 14, 2023</div>
            <div class="time">01:24:15 PM</div>
        </div>

    </div>
    <footer>
        This project was coded by Maureen Tullos and is 
        <a href="https://github.com/maureentullos/World-Clock" target="_blank">open sourced on Github</a> 
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
