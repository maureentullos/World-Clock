<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.js"></script>
    <title>World Clock - Maureen Tullos</title>
</head>
<body>
    <div class="container">
        <h1>
            <a href="/">World Clock 🌎</a>
        </h1>
    
        <select id="city">
            <option value="">Select a city...</option>
            <option value="current">My Current Location</option>
            <option value="America/Los_Angeles">Los Angeles</option>
            <option value="Europe/London">London</option>
            <option value="Australia/Sydney">Sydney</option>
           
        </select>
   
     <div id="cities">
        <div class="city" id="boston">
            <div>
                <h2>Boston 🇺🇸</h2>
                <div class="date"></div>
            </div>
                <div class="time"><small>PM</small></div>

            </div>

         <div class="city" id="dublin">
            <div>
                <h2>Dublin 🇮🇪</h2>
                <div class="date"></div>
            </div>
                <div class="time"><small>PM</small></div>
        </div>
    </div>
       
    </div>

        

    </div>
    <footer>
        This project was coded with ❤️ by <strong>Maureen Tullos</strong> and is 
        <a href="https://github.com/maureentullos/World-Clock" target="_blank">open sourced on Github</a> 
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
